<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Registration</h1>
        <form id="form" class="container" action="" method="post">
            <label for="name">User name</label>
            <input type="text" name="name" id="name" placeholder="Petr Petrov" required="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="abc.@mail.ru" required="">
            <label for="pass">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required="">
            <label for="passcon">Password confirm</label>
            <input type="password" name="passwordcon" id="passwordcon" placeholder="Password confirmation" required="">
            <button  type="submit">Submit</button>
            <button type="button" onclick="sendMail()">Save</button>

        </form>
    </div>
    <script src="jsfile1.js"></script>
</body>
</html>
